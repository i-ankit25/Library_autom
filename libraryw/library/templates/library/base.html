<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{%block title%}Library Management{%endblock%}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="{% static 'library/style.css' %}" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!--Header-->
         <div class="navbar-header">
             <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                 <span class="icon-bar"></span>
                 <span class="icon-bar"></span>
                 <span class="icon-bar"></span>
             </button>
         </div>
        <!--items-->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="{% url 'library:index' %}">
                        <span class= "glyphicon glyphicon-home" aria-hidden="true"></span>&nbsp;
                        Home
                    </a>
                </li>
                {% if user.is_authenticated %}
                <li> <a>
                           <span class="glyphicon glyphicon-user" ></span>
                           {{user.username}}</a>
                </li>
            </ul>
                {%else %}
                <li><a href="{%url 'admin:index'%}"><span class="glyphicon glyphicon-sunglasses">
                    </span>
                    Admin
                </a></li>
                    {% endif %}
            </ul>
            <form class="navbar-form navbar-left" role="search" method="get" action="{% url 'library:search'%}">
            <div class="form-group">
                <input type="text" class="form-control" id="query" value="" placeholder="Search for books">
            </div>
            <button type="submit" class="btn btn-default" >Search</button>
            </form>
            <ul class="nav navbar-nav navbar-right" >
                <li>
                    {% if user.is_authenticated %}
                       <a class="navbar-link" href="{% url 'logout'%}">
                           <span class="glyphicon glyphicon-log-out" >
                </span>
                           Logout</a>
                    {% else %}
                <li><a href="{% url 'library:user_login'%}"><span class="glyphicon glyphicon-log-in" >
                </span>
                &nbsp;Login
                  </a>
                 </li>
                <li><a href="{% url 'library:register'%}"><span class="glyphicon glyphicon-plus">
                    </span>
                    Register
                </a></li>
                    {% endif %}
                </li>
            </ul>
        </div>
    </div>
</nav>
{% block  body%}
{% endblock %}
<body>
</body>
</html>
